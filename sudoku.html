<!DOCTYPE html>

<html>
    <head>
        <title>Sudoku</title>
        <script src="game.js" defer></script>
        <script src="sudoku.js" defer></script>
        <link href="main.css" rel="stylesheet" />

        <style id="highlight">

        </style>
    </head>

    <body>
      <div class="row">
        <div id="difficulty" class="col-1-5">
          <table>
              <tr><td id="easy">Easy</td></tr>
              <tr><td id="medium">Medium</td></tr>
              <tr><td id="hard">Hard</td></tr>
              <tr><td id="very-hard">Expert</td></tr>
              <tr><td id="insane">Insane</td></tr>
              <tr><td id="inhuman">Inhuman</td></tr>
          </table>
        </div>

        <div class="col-3-5">
          <div id="board"></div>

          <div id="buttons"></div>
        </div>

        <div class="col-1-5">
          <h1>Timer</h1>
          <div id="timer">
            <h1>0:00</h1>
          </div>
          <div id="new_game">
            <table>
              <tr><td id="reload">New Game</td></tr>
            </table>
          </div>
        </div>
      </div>

      <footer>Beta 1.00</footer>
    </body>
</html>
